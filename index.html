<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />

    <title>Base Apparel coming soon page</title>
  </head>
  <body>
    <div class="grid-container">
      <div id="logo">
        <a href="#" rel="home"
          ><img src="images/logo.svg" alt="Base Apparel logo"
        /></a>
      </div>

      <div id="hero">
        <picture>
          <source media="(min-width: 800px)" srcset="images/hero-desktop.jpg" />
          <source srcset="images/hero-mobile.jpg" />
          <img
            src="images/hero-desktop.jpg"
            alt="Woman with brown hair in orange shirt"
          />
        </picture>
      </div>
      <main>
        <h1><span>We're</span> coming soon</h1>

        <p>
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>

        <form id="sign-up">
          <div class="form-field">
            <label for="email">Email Address </label>
            <input
              placeholder="Email Address"
              name="email"
              id="email"
              aria-label="Email Address"
            />
            <button aria-label="submit">
              <img src="images/icon-arrow.svg" alt="submit button" />
            </button>
          </div>
        </form>
      </main>
      <footer>
        <p class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by
          <a href="https://www.github.com/alexkmarshall">Alex Marshall</a>.
        </p>
      </footer>
    </div>
  </body>
</html>
